name: nesting-demo
description:
time-synchronization:
    - start-time: 2023-12-12T00:0000 # ISO timestamp
    - end-time: 2023-12-12T00:0330 # ISO timestamp
    - interval: 5 # seconds
tags:
initialize:
  models:
    - name: teads-curve
      model: TeadsCurveModel
      path: "@grnsft/if-unofficial-models"
    - name: sci-e
      model: SciEModel
      path: "@grnsft/if-models"
    - name: sci-m
      path: "@grnsft/if-models"
      model: SciMModel
    - name: sci-o
      model: SciOModel
      path: "@grnsft/if-models"
    - name: time-synchronization
      model: TimeSyncModel
      path: "builtin"
    - name: sci
      model: SciModel
      path: "@grnsft/if-models"
