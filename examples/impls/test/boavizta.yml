name: boavizta-demo
description: calls boavizta api
tags:
initialize:
  models:
    - name: boavizta-cpu
      kind: builtin
      config:
        allocation: LINEAR
        verbose: true
graph:
  children:
    front-end:
      pipeline: 
        - boavizta-cpu
      config:
        boavizta-cpu:
          core-units: 24
          processor: Intel® Core™ i7-1185G7
      observations:
        - timestamp: 2023-07-06T00:00 # [KEYWORD] [NO-SUBFIELDS] time when measurement occurred
          duration: 3600 # Secs
          cpu-util: 18.392
        - timestamp: 2023-08-06T00:00 # [KEYWORD] [NO-SUBFIELDS] time when measurement occurred
          duration: 3600 # Secs
          cpu-util: 16