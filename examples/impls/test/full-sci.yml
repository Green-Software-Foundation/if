name: full-sci
description: example executing a full pipeline from teads --> sci
tags:
initialize:
  models:
    - name: teads-curve
      kind: builtin
    - name: sci-m
      kind: builtin
    - name: sci-o
      kind: builtin
    - name: sci-e
      kind: builtin
    - name: sci
      kind: builtin
graph:
  children:
    child:
      pipeline:
        - teads-curve
        - sci-m
        - sci-e
        - sci-o
        - sci
      config:
        teads-curve:
          thermal-design-power: 55
        sci-m:
          total-embodied-emissions: 251000 # gCO2eq
          time-reserved: 3600 # 1 hour in s
          expected-lifespan: 126144000 # 4 years in seconds    
          resources-reserved: 1 
          total-resources: 1 
        sci-o:
          grid-carbon-intensity: 1500     
        sci:
          functional-unit-duration: 1 
          functional-unit-time: 'minutes'
          functional-unit: requests # factor to convert per time to per f.unit
      inputs:
        - timestamp: 2023-07-06T00:00
          duration: 1
          cpu-util: 55
          requests: 100
