name: dow-msft
description: "https://github.com/Green-Software-Foundation/sci-guide/blob/dev/use-case-submissions/dow-msft-Graph-DB.md"
tags:
  kind: db-api
  complexity: simple
  category: cloud
config:
  models:
    - name: tdp-curve # a model that returns an embodied value given the sci embodied attribution equation.
      path: builtin
    - name: sci-mem # a model that calculates a carbon value for memory
      path: plugin  
    - name: sci-m # a model that calculates m from te, tir, el, rr and rtor
      path: builtin
    - name: sci-c # a model that given e, i and m calculates a carbon value (e * i) + m
      path: builtin     
    - name: sci-sum
      path: builtin # a model that knows to sum the carbon values for cpu and memory before calculating total SCI
    - name: functional-unit
      path: builtin # builtin model that normalizes all metrics from the default /s to /hr
# Single observation
graph:
  backend: # an advanced grouping node
    pipeline: 
      - teads-curve # tdp & cpu -> energy
      - sci-mem # calculates energy used by memory as component of sci-m
      - sci-m # duration & config -> embodied
      - sci-c # energy & grid-carbon-intensity & embodied -> carbon
      - sci # add cpu and memory components and convert to f.unit
    config: 
      vendor: azure
      region: east-us  # lookup carbon intensity from region
    children: 
      tiger-database: # a leaf component
        config:
          teads-curve:
            processor: Intel-xeon-platinum-8380
            tdp: 270
          sci-mem:
            mem_allocation: 32 # GB
            mem-energy: 0.38 # kwh/GB
          sci-m:
            te: 1533.12 # kgCO2eq
            tir: 3600 # get this value from the duration field
            el: 94608000 # 3 years in seconds        
            rr: 1
            tor: 8
          sci-c:
            i: 554 # gCO2e/kWh
          sci:
            time: hour # signal to convert /s -> /hr
            factor: 32000 # factor to convert per time to per f.unit
        observations: 
          series:
            timestamp: 2023-07-06T00:00
            cpu: 17.12
            ram: 19.375 # % of available
      tiger-api: # a leaf component
        config:
          teads-curve:
            processor: Intel-xeon-platinum-8270
            tdp: 205
          sci-mem:
            mem_allocation: 1.75 # GB
            mem-energy: 0.38 # kwh/GB
          sci-m:
            te: 1216.62 # kgCO2eq
            tir: 3600 # get this value from the duration field
            el: 94608000 # 3 years in seconds        
            rr: 1
            tor: 8
          sci-c:
            i: 554 # gCO2e/kWh
          sci:
            time: hour # signal to convert /s -> /hr
            factor: 32000 # factor to convert per time to per f.unit
        observations: 
          series:      
            timestamp: 2023-08-06T00:00
            duration: 1
            cpu_util: 25
            memory_util: 70 # % of total
      neo4j-database: # a leaf component
        config:
          teads-curve:
            processor: Intel-xeon-platinum-8270
            tdp: 270
          sci-mem:
            mem_allocation: 32 # GB
            mem-energy: 0.38 # kwh/GB
          sci-m:
            te: 1216.62 # kgCO2eq
            tir: 3600 # get this value from the duration field
            el: 94608000 # 3 years in seconds        
            rr: 2
            tor: 64
          sci-c:
            i: 554 # gCO2e/kWh
          sci:
            time: hour # signal to convert /s -> /hr
            factor: 32000 # factor to convert per time to per f.unit
        observations:
          series:
            timestamp: 2023-07-06T00:00
            duration: 1 # this data is using span, but the model expects duration
            cpu_util: 28.05
            memory_util: 19.375
      neo4j-api: # a leaf component
        config:
          teads-curve:
            processor: Intel-xeon-platinum-8270
            tdp: 205
          sci-mem:
            mem_allocation: 1.75 # GB
            mem-energy: 0.38 # kwh/GB
          sci-m:
            te: 1216.62 # kgCO2eq
            tir: 3600 # get this value from the duration field
            el: 94608000 # 3 years in seconds        
            rr: 2
            tor: 64
          sci-c:
            i: 554 # gCO2e/kWh
          sci:
            time: hour # signal to convert /s -> /hr
            factor: 32000 # factor to convert per time to per f.unit
        observations:
          series:      
            timestamp: 2023-08-06T00:00
