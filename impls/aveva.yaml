name: aveva
description: https://github.com/Green-Software-Foundation/sci-guide/blob/dev/use-case-submissions/AVEVA_case_study.md
tags:
  kind: web
  complexity: moderate
  category: on-premise
config:
  funit:
    - name: requests
      scale-factor: 500 # divide SCi per hour by this to get SCI per request
  models:
    - name: sci-aveva # a model that takes in power observations and returns the necessary inputs to sci-m.
      kind: plugin
      path: ''
    - name: sci-c # a model that given e, i and m calculates a carbon value (e * i) + m
      kind: builtin 
      path: ''
    - name: sci-m  # a model that calculates m from te, tir, el, rr and rtor.          
      kind: builtin
      path: ''
    - name: teads-curve # a model that returns energy based on the generalised teads power curve and tdp
      kind: builtin
      path: ''
    - name: sci # sums SCI components and converts to f.unit
      kind: builtin
      path: ''
graph:
  pc: 
    config:
      sci-c:
        te: 350 # kgCO2eq
        tir: 31536000 # 1 year in seconds
        el: 157680000 # 5 years in seconds        
        rr: 1
        tor: 1
      sci-m:
        i: 474.8 #gCo2/kWh 
      observations: 
        series:
          timestamp: 2023-07-06T00:00 
          measured_power: 16.009 # average over timespan
          baseline_power: 11.335 # average over timespan
          annual_usage: 8322 # (hours in year * average uptime e.g. 95%)


