        tir: duration # get from the duration field
        el: 126144000 # 4 years in seconds    
        rr: 1 
        tor: 1 
      sci-c:
        i: 457 # gCO2/kwh        
    observations: 
      series:
        timestamp: 2023-07-06T00:00
        duration: 1
        instantaneous-power: 176
        min_in_sample: 1
        max_in_sample: 6560
        mean_over_sample: 113
        sampling_period: 0.0000001 #seconds
      mapping:
        units: hours
  web-servers:
