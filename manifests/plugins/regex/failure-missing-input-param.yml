name: regex
description: failure with missing `physical-processor` field from `inputs`
tags:
initialize:
  outputs: ['yaml']
  plugins:
    regex:
      method: Regex
      path: "builtin"
      global-config:
        parameter: physical-processor
        match: ^(.*),
        output: cpu/name
