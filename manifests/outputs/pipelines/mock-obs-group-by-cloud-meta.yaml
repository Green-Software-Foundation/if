name: My Manifest File
description: integration of mock observations, group by and cloud metadata
aggregation:
  metrics:
    - cpu/utilization
  type: both
initialize:
  plugins:
    group-by:
      path: builtin
      method: GroupBy
      global-config:
        input-parameters:
          - cpu/energy
          - grid/carbon-intensity
        output-parameter: carbon
    cloud-metadata:
      path: builtin
      method: CSVLookup
      global-config:
        filepath: >-
          https://raw.githubusercontent.com/Green-Software-Foundation/if-data/main/cloud-metdata-azure-instances.csv
        query:
          instance-class: cloud/instance-type
        output:
          - cpu-tdp
    mock-observations:
      path: builtin
      method: MockObservations
      global-config:
        timestamp-from: 2024-03-05T00:00
        timestamp-to: 2024-03-05T01:00
        duration: 300
        components:
          - name: server-1
            cloud/instance-type: Standard_E64_v3
            cloud/region: eastus
          - name: server-2
            cloud/instance-type: Standard_E64_v3
            cloud/region: france
        generators:
          common:
            geolocation: 37.7749,-122.4194
            cloud/vendor: azure
          randint:
            cpu/utilization:
              min: 1
              max: 99
  outputs:
    - yaml
